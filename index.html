---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts limit:5 %}
  <div class="post">
    <h1 class="title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <p class="meta">{{ post.date | date_to_string }}</p>
    <div class="entry">
    {{ post.excerpt }}
    <p class="links"><a href="{{ post.url }}">Read More</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;<a href="">Comments</a></p></p>
    </div>
  </div>
  {% endfor %}
</div>
