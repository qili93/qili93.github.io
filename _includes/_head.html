<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="author" content="{{ site.author }}" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/media/icon/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/media/icon/favicon.ico">

  <!-- Title -->
<title>{% if page.path == 'index.html' %}{{ site.name }}{% else %}{% unless page.id %}{{ site.name }} - {% endunless %}{{ page.title }}{% endif %}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/media/css/style.css">
  <link rel="stylesheet" href="/media/css/highlight.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Quattrocento|Droid+Sans|Droid+Sans+Mono">

  <!-- script -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      jax: ["input/TeX","output/HTML-CSS"],
      displayAlign: "left"
    });
  </script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  <!-- link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml" -->
</head>
